<div ng-controller="MonedaCrearController" ng-init="cargarMonedas_Tipo()">
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li><a href="javascript:;">Home</a></li>
        <li><a href="javascript:;">Moneda</a></li>
        <li class="active">Creación</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header">Moneda<small>Formulario de Ingreso{{5+5}}</small></h1>
    <!-- end page-header -->

    <!-- begin row -->
    <div class="row">
        <!-- begin col-12 -->
        <div class="col-md-12">
            <!-- begin panel -->
            <div class="panel panel-inverse" data-sortable-id="form-stuff-1">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                    </div>
                    <h4 class="panel-title">Formulario Acualización de Moneda</h4>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-md-3">Theme Danger</label>
                            <div class="col-md-8">
                                <select class="form-control selectpicker" data-size="10" data-live-search="true" data-style="btn-danger">
                                    <option value="" selected>Select a Country</option>
                                    <option value="AF">Afghanistan</option>
                                    <option ng-repeat="item in sgt_monedas_tipo" >{{item.monet_codigo }} - {{item.monet_nombre}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Moneda Tipo</label>
                            <div class="col-md-9">
                                <select class="form-control">
                                    <option ng-repeat="item in sgt_monedas_tipo" >{{item.monet_codigo }} - {{item.monet_nombre}}</option>
                                    <option>Otro</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">ID MONEDA TIPO</label>
                            <div class="col-md-5">
                                <input type="text" class="form-control" placeholder="" ng-model="monet_id" />
                            </div>
                        </div>
                       <!-- <div class="form-group">
                            <label class="control-label col-md-3">Fecha Actualización</label>
                            <div class="col-md-5">
                                <div class="input-group date" id="datetimepicker1">
                                    <input type="text" class="form-control" ng-model="mone_fecha" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>-->

                        <div class="form-group">
                            <label class="col-md-3 control-label">Fecha</label>
                            <div class="col-md-5">
                                <input type="text" class="form-control" placeholder="12/12/12 21:25:58" ng-model="mone_fecha" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Valor</label>
                            <div class="col-md-5">
                                <input type="text" class="form-control" placeholder="26145.25" ng-model="mone_valor" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">Enviar</label>
                            <div class="col-md-9">
                                <button type="submit" class="btn btn-sm btn-success" ng-click="verificarMoneda()">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- end panel -->
        </div>
        <!-- end col-12 -->

    </div>
    <!-- end row -->
</div>
