<div ng-controller="40501_Controller">
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li><a ui-sref="app.dashboard">Home</a></li>
        <li><a href="javascript:;">Mantenedores</a></li>
        <li><a href="javascript:;">Tarifa</a></li>
        <li><a href="javascript:;">MOD</a></li>
        <li class="active">40501 - Crear</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header">Tarifa SEV<small> Gestión de Mantenedores</small></h1>
    <!-- end page-header -->

    <!-- begin row -->
    <div class="row">
        <!-- begin col-12 -->
        <div class="col-md-12">
            <!-- begin panel -->
            <div class="panel panel-inverse" data-sortable-id="form-stuff-1">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                    </div>
                    <h4 class="panel-title">Formulario Creación de Tarifas </h4>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        
						<div class="form-group">
                            <label class="col-md-3 control-label">Tipo Viaje</label>
                            <div class="col-md-2">
                                <select class="form-control">
                                    <option>SEV</option>
                                    <option>sadfasdf</option>
                                </select>
                            </div>
                        
                           
							
                        </div>
						
						<div class="form-group">
                            <label class="col-md-3 control-label">Transportista</label>
                            <div class="col-md-2">
                                <select class="form-control">
                                    <option>12 Transportes Montes</option>
                                    <option>2 Transportes Pipau</option>
                                    <option>3 Transportes del Pacifico</option>
                                    <option>Otro</option>
                                </select>
                            </div>
							
                        </div>
						<div class="form-group">							
                            <label class="col-md-3 control-label">Tipo de Servicio</label>
                            <div class="col-md-2">
                                <select class="form-control">
                                    <option>1 - Grua</option>
                                    <option>2 - Escolta</option>

                                </select>
                            </div>
                        </div>
						<div class="form-group">
							<label class="col-md-3 control-label">Valor</label>
                            <div class="col-md-2">
                                <input type="number" class="form-control" placeholder="" />
                            </div>
						</div>
                        
						<div class="form-group">
                            <label class="col-md-3 control-label">Fecha de Inicio</label>
                            <div class="col-md-2">
                                <p class="input-group">
                                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                                    <span class="input-group-btn">
                                         <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                                     </span>
                                </p>
                            </div>
                        
                            <label class="col-md-3 control-label">Fecha de Termino</label>
                            <div class="col-md-2">
                                <p class="input-group">
                                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                                    <span class="input-group-btn">
                                         <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                                     </span>
                                </p>
                            </div>
                        </div>
						<div class="form-group">
							<label class="col-md-3 control-label">Estado</label>
                            <div class="col-md-2">
                                <select class="form-control">
                                    <option>HABILITADA</option>
                                    <option>2 Transportes Pipau</option>
                                    <option>3 Transportes del Pacifico</option>
                                    <option>Otro</option>
                                </select>
                            </div>
                        </div>
						
                        <div class="form-group">
                            <label class="col-md-3 control-label">Acciones : </label>
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-sm btn-success" ng-click = "PRO_AGR_TARF_TRON()">Grabar</button>
                                <button class="btn btn-sm btn-info" ui-sref="app.mantenedores.tarifa.troncal.consulta"  >Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- end panel -->
			
			 <!-- begin panel -->
            <div class="panel panel-inverse" data-sortable-id="form-stuff-1">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                    </div>
                    <h4 class="panel-title">Carga Masiva de Tarifas</h4>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">

						<div class="form-group">
							<label class="col-md-3 control-label">Carga Masiva</label>
							<div class="col-md-3 control-label">
								<input ng-model='file' type="file"/>
							</div>
							<div class="col-md-3">
								<button type="submit" class="btn btn-sm btn-success" ng-click = "">Cargar</button>
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-md-3 control-label">Descargar Planilla Tarifas</label>
							<div class="col-md-3 control-label">
								<a href="#"> Descargar</a>
							</div>
							
						</div>

                    </form>
                </div>
            </div>
            <!-- end panel -->
        </div>
        <!-- end col-12 -->

    </div>
    <!-- end row -->
</div>
