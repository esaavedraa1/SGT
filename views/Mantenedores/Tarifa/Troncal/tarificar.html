<div ng-controller="40502_Controller">
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li><a ui-sref="app.dashboard">Home</a></li>
        <li><a href="javascript:;">Mantenedores</a></li>
        <li><a href="javascript:;">Tarifa</a></li>
        <li><a href="javascript:;">Troncal</a></li>
        <li class="active">40502 - Tarificar</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header">Agregar Tarifa Troncal<small> Gestión de Mantenedores</small></h1>
    <!-- end page-header -->

    <!-- begin row -->
    <div class="row">
        <!-- begin col-12 -->
        <div class="col-md-12">
            <!-- begin panel -->
            <div class="panel panel-inverse" data-sortable-id="form-stuff-1">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                    </div>
                    <h4 class="panel-title">Formulario Creación de Tarifas (PASO 2)</h4>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-3 control-label">Tipo de Cobro</label>
                            <div class="col-md-9">
                                <select class="form-control">
                                    <option>1 Carga Completa</option>
                                    <option>2 Carga Parcializada</option>
                                    <option>Otro</option>
                                </select>
                            </div>
                        </div>



                        <div class="form-group">
                            <label class="col-md-3 control-label">Tarifa</label>
                            <div class="col-md-9">
                                <input type="number" class="form-control" placeholder="123434" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">Estado</label>
                            <div class="col-md-9">
                                <select class="form-control">
                                    <option>HABILITADA</option>
                                    <option>SUSPENDIDA</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Acciones : </label>
                            <div class="col-md-9">
                                <button type="submit" class="btn btn-sm btn-success" ng-click = "PRO_AGR_TARF_TRON()">Guardar</button>
                                <button type="submit" class="btn btn-sm btn-info" ng-click="PRO_CANC()">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- end panel -->
        </div>
        <!-- end col-12 -->

    </div>
    <!-- end row -->
</div>
