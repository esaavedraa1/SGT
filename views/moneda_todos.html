
<div  ng-controller="tablaMonedaDefaultController" ng-init="cargarMonedas()">
    <ol class="breadcrumb pull-right">
        <li><a href="javascript:;">Home</a></li>
        <li><a href="javascript:;">Monedas</a></li>
        <li class="active">Tabla Monedas </li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header">Tabla Monedas <small>Gesti√≥n de Pagos</small></h1>
    <!-- end page-header -->

    <!-- begin row -->
    <div class="row">
        <!-- begin col-12 -->
        <div class="col-md-12">
            <!-- begin panel -->
            <div class="panel panel-inverse" data-sortable-id="table-basic-1">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                    </div>
                    <h4 class="panel-title">Tabla Monedas</h4>
                </div>

                <div class="panel-body">
                    <div><p><a ui-sref="app.moneda_tipo.crear" class="btn btn-success">Nueva Moneda </a></p></div>

                    <table class="table table-striped table-bordered" >
                        <thead>
                        <tr>
                            <th> ID </th>
                            <th> Codigo </th>
                            <th> Fecha</th>
                            <th> Valor </th>
                            <th> Editar</th>
                            <th> Eliminar </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in sgt_monedas_tipo">
                            <td> {{item.mone_id}} </td>
                            <td> {{item.monet_id}} </td>
                            <td> {{item.mone_fecha}} </td>
                            <td> {{item.mone_valor}} </td>
                            <td> <a href="/#/app/moneda/editar/{{item._id}}" class="btn btn-info" > Editar </a> </td>
                            <td> <a href="javascript:void(0);" class="btn btn-danger" ng-click="eliminarMoneda(item._id)"> Eliminar </a> </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- end panel -->
        </div>
    </div>
    <!-- end row -->
</div>
