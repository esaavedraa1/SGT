<div ng-controller="30702_Controller">
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li><a ui-sref="app.dashboard">Home</a></li>
        <li><a href="javascript:;">Gestion</a></li>
        <li><a href="javascript:;">Servicio</a></li>
        <li class="active">30702 - Agregar</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header">Crear Servicio<small> Gestión de Viajes</small></h1>
    <!-- end page-header -->

    <!-- begin row -->
    <div class="row">
        <!-- begin col-12 -->
        <div class="col-md-12">
            <!-- begin panel -->
            <div class="panel panel-inverse" data-sortable-id="form-stuff-1">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                    </div>
                    <h4 class="panel-title">Formulario Creación</h4>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-3 control-label">Despacho</label>
                            <div class="col-md-5">
                                <input type="text" class="form-control" placeholder="200145" ng-model="monet_nombre" disabled/>
                            </div>

                        </div>



                        <div class="form-group">
                            <label class="col-md-3 control-label">Tipo de Servicio</label>
                            <div class="col-md-9">
                                <select class="form-control">
                                    <option>1 - SOB - SOBREESTADIA</option>
                                    <option>2 - GRU - GRUA</option>
                                </select>
                            </div>
                        </div>
						<div class="form-group">
                            <label class="col-md-3 control-label">Transportista</label>
                            <div class="col-md-2">
                                <select class="form-control">
                                    <option>12 Transportes Montes</option>
                                    <option>2 Transportes Pipau</option>
                                    <option>3 Transportes del Pacifico</option>
                                    <option>Otro</option>
                                </select>
                            </div>
                        </div>
					    <div class="form-group">
                            <label class="col-md-3 control-label">Tarifa Unitaria </label>
                            <div class="col-md-5">
                                <input type="text" class="form-control" placeholder="50000" ng-model="monet_nombre" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Responsable</label>
                            <div class="col-md-9">
                                <select class="form-control">
                                    <option>13 - TI - TALCA</option>
                                    <option>15 - TI - PUERTO MONTT</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Unidades </label>
                            <div class="col-md-5">
                                <input type="text" class="form-control" placeholder="4" ng-model="monet_nombre" />
                            </div>

                        </div>



                        <div class="form-group">
                            <label class="col-md-3 control-label">Acciones : </label>
                            <div class="col-md-9">
                                <button type="submit" class="btn btn-sm btn-success" ng-click = "PRO_AGR_SERV()">Guardar</button>
                                <button type="submit" class="btn btn-sm btn-info" ng-click="PRO_CANC()">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- end panel -->
        </div>
        <!-- end col-12 -->

    </div>
    <!-- end row -->
</div>
